name: Publish GitHub Pages

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm & install workspace
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: true
      - name: Build chart ui
        working-directory: ./chart-ui
        run: CI=false pnpm generate

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: ./.venv

      - name: Install Python dependencies
        run: poetry install --no-root

      - name: run script
        run: |
          pushd ./chart-generate
          poetry run python chartgen.py
          cp ./out/chart.hierarchy.json ../chart-ui/.output/public/chart.hierarchy.json
          cp ./out/chart.1.json ../chart-ui/.output/public/chart.1.json
          cp ./out/chart.2.json ../chart-ui/.output/public/chart.2.json
          cp ./out/chart.3.json ../chart-ui/.output/public/chart.3.json
          cp ./out/chart.4.json ../chart-ui/.output/public/chart.4.json
          cp ./out/chart.meta.json ../chart-ui/.output/public/chart.meta.json
          cp ./out/chart.json ../chart-ui/.output/public/chart.json
          popd

      - name: Copy chart.ttl and xlsx.ttl to build output
        run: |
          cp ./chart.ttl ./chart-ui/.output/public/chart.ttl
          cp ./source/xlsx.ttl ./chart-ui/.output/public/xlsx.ttl

      - name: Verify final build output
        run: |
          echo "Final build output contents:"
          ls -la ./chart-ui/.output/public/

      - name: Upload static files as artifacts
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: chart-ui/.output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-pdfs:
    # This job depends on the chart RDF data that is published in the deploy job.
    needs: deploy
    uses: ./.github/workflows/generate-pdfs.yml
