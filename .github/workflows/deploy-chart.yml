name: Publish GitHub Pages

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm & install workspace
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: true
      - name: Build chart ui
        working-directory: ./chart-ui
        run: CI=false pnpm generate

      - name: Verify final build output
        run: |
          echo "Final build output contents:"
          ls -la ./chart-ui/.output/public/

      - name: Upload static files as artifacts
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: chart-ui/.output/public

      - name: Upload chart-ui build for PDF generation
        uses: actions/upload-artifact@v4
        with:
          name: chart-ui-build
          path: chart-ui/.output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        if: ${{ !env.ACT }}
        uses: actions/deploy-pages@v4

  publish-pdfs:
    needs: build
    uses: ./.github/workflows/generate-pdfs.yml
    permissions:
      contents: write # Required to upload PDFs to the GitHub release
